<div class="tab-content">
<div id="settings" class="tab-pane fade in active">
  <div class="profile_banner">
      <h3>{{social.firstName}}</h3>
      <h4>Welcome to setting page</h4>
      <h2 class="email">{{social.email}}</h2>
      <h2 class="mobilenum">{{social.countryCode}} | {{social.phone}}</h2>
      <span class="hichaticon"></span> </div>

  <div class="row tabCon clearfix">
      <div class="col-sm-4 accountstaffwtbx" *ngIf="!hidechangepassword">
         <div class="accountsetheaderrw changepasswordsl clearfix">
            <div class="aciconbx"><span class="change_password"></span></div>
            <div class="boxtitlenm">Change Password</div>
          </div>
          <form #form="ngForm" (ngSubmit)="changePassword(form.valid)">
              <div class="changepassordform">
                <div class="form-group">
                    <input class="form-control" type="password" name="new_password" #new_password="ngModel" [(ngModel)]="password.new_password" required placeholder="Old Password" />
                    <div class="field-error" *ngIf="new_password.errors">
                      <p class="field-error" *ngIf="new_password['errors']['required'] && isFormSubmit">This field is Requrired</p>
                      <!-- <p class="field-error" *ngIf="contact['errors']['pattern'] && isFormSubmit">Invalid Value </p> -->
                    </div>
                  </div>
                  <div class="form-group">
                      <input class="form-control" type="password" name="confirm_password" #confirm_password="ngModel" [(ngModel)]="password.confirm_password" required placeholder="New Password" />
                      <div class="field-error" *ngIf="confirm_password.errors">
                        <p class="field-error" *ngIf="confirm_password['errors']['required'] && isFormSubmit">This field is Requrired</p>
                        <!-- <p class="field-error" *ngIf="contact['errors']['pattern'] && isFormSubmit">Invalid Value </p> -->
                      </div>
                    </div>
                    <div class="subbtnrw">
                        <button type="button" class="btn btn-primary cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
              </div>
            </form>
      </div>
      <div class="col-sm-4 accountstaffwtbx">
          <div class="accountsetheaderrw signout clearfix" (click)="logout()">
              <div class="aciconbx"><span class="signout"></span></div>
              <div class="boxtitlenm">Signout</div>
            </div>
      </div>
      <div class="col-sm-4 accountstaffwtbx lastcolumn"></div>
    </div>

</div>
</div>
